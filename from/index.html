<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>from</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <style media="screen">
      input,select,textarea
      {
          padding: 5px 5px 5px 5px;
          margin: 5px 5px 5px 5px;
      }
      fieldset
      {
          width: 800px;
      }
      .error{
        box-shadow: 1px 1px 5px rgba(200, 0, 0, 0.85);
      }
    </style>

    <script type="text/javascript">
      function isFormValid(){
        console.log("form valid test");
        var name = document.getElementById("name");
        var lastName = document.getElementById("LastName");
        if(name.value == "" && lastName.value == "")
        {
          name.classList.add("error");
          lastName.classList.add("error");
          name.placeholder = "Champs obligatoire";
          lastName.placeholder = "Champs obligatoire";
          return false;
        }else{
          name.classList.remove("error");
          lastName.classList.remove("error");
          return true;
        }
      }
    </script>
    <form method="post" class="w3-container" onsubmit="return isFormValid()">
      <fieldset>
        <legend>Identité</legend>
        <label for="name">Prénom :</label><input class="w3-input" type="text" name="name" id="name" placeholder="Saisir votre prénom" value=""><br>
        <label for="LastName">Nom :</label><input class="w3-input" type="text" name="LastName" id="LastName" placeholder="Saisir votre Nom" value=""><br>
        <label for="email">Email :</label><input class="w3-input" type="email" name="email" id="email" placeholder="Saisir votre email" value="" required><br>
      </fieldset>

      <fieldset>
        <legend>Information complementaire</legend>
        <input class="w3-radio" type="radio" name="gender" value="male"> Homme
        <input class="w3-radio" type="radio" name="gender" value="female" checked> Femme
        <input class="w3-radio" type="radio" name="gender" value="other"> Autre
        <br/>
        <label for="ville">Ville</label>
        <select class="" name="ville" id="ville">
          <option value="Brest">Brest</option>
          <option value="Quimper">Quimper</option>
          <option value="Rennes">Rennes</option>
        </select><br>
        <textarea placeholder="Votre message" name="message" rows="5" cols="60"></textarea>
      </fieldset>
      <input type="submit" name="" value="Envoyer">
      <input type="reset" name="" value="Reset">
    </form>
  </body>
</html>
